    <script>
      // เมื่อหน้าเว็บเพจถูก Load มาครบถ้วน
      document.addEventListener("DOMContentLoaded", function () {
        // เมื่อปุ่ม Submit ถูกกด
        // document.querySelector("#loginForm").onsubmit() = function(){};
        document
          .querySelector("#loginForm")
          .addEventListener("submit", (event) => {
            // อ่านค่าจาก textbox
            let username = document.querySelector("#username").value;
            let password = document.querySelector("#password").value;
            // ประกาศตัวแปรเช็คความถูกต้อง ของ username และ password
            let checkUsername = false;
            let checkPassword = false;
 
            alert("len username=" + username.length);
            alert("len password=" + password.length);
            errorMsg = document.getElementsByClassName("error");
            // check username
            if (username.length >= 8) {
              checkUsername = true;
              errorMsg[0].style.display="none";
            }else{
              errorMsg[0].style.display="block";
            }
            // check password
            if (password.length >= 8) {
              checkPassword = true;
              errorMsg[1].style.display="none";
            }else{
              errorMsg[1].style.display="block";
            }
 
            if (checkUsername && checkPassword) {
              return true;
            } else {
              event.preventDefault();
              return false;
            }
          });
      });
</script>
